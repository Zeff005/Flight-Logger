<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .msg {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Flight Log Submission</h2>
  <form id="flightForm">
    <label>Pilot Callsign</label>
    <input type="text" id="callsign" required>

    <label>Departure ICAO</label>
    <input type="text" id="departure" required>

    <label>Arrival ICAO</label>
    <input type="text" id="arrival" required>

    <label>Flight Time (hh:mm)</label>
    <input type="text" id="flighttime" placeholder="e.g. 02:35" required>

    <label>Passengers Carried</label>
    <input type="number" id="passengers" required>

    <label>Fuel Used (kg)</label>
    <input type="number" id="fuel" required>

    <label>Cargo Carried (kg)</label>
    <input type="number" id="cargo" required>

    <button type="submit">Submit Flight</button>
  </form>

  <div class="msg" id="msg"></div>

  <script>
    document.getElementById("flightForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        callsign: document.getElementById("callsign").value,
        departure: document.getElementById("departure").value,
        arrival: document.getElementById("arrival").value,
        flighttime: document.getElementById("flighttime").value,
        passengers: document.getElementById("passengers").value,
        fuel: document.getElementById("fuel").value,
        cargo: document.getElementById("cargo").value
      };

      fetch("https://script.google.com/macros/s/AKfycbzHlWCFr81-kD7_fxsvYsTSwaWgmxnq9hiUIwKjTfT6coZvsd8rt8Dr1A0EfckY__VB/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(res => {
        document.getElementById("msg").innerText = "✅ Flight logged successfully!";
        document.getElementById("flightForm").reset();
      })
      .catch(err => {
        document.getElementById("msg").innerText = "❌ Error submitting flight.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
